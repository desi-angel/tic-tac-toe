<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css">

</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <div class="buttons">
        <button class="btn addPlayer">Add Player</button>
        <button class="btn">AI Bot</button>
    </div>
    <div class="message">
    </div>
    <div class="modal">
        <div class="modal-content">
                <div class="player">
                    <label for="name1">Player 1:</label>
                    <input type="text" name="player1" id="name1" required>
                    <button class="mark player1" value="x">x</button>
                    <button class="mark player1" value="o">o</button>
                    
                </div>

                <div class="player">
                    <label for="name2">Player 2:</label>
                    <input type="text" name="player2" id="name2" required>
                    <button class="mark player2" value="x">x</button>
                    <button class="mark player2" value="o" >o</button>
                </div>

                <div>
                    <button class="start btn">Start</button>
                </div>
        </div>
    </div>
    <div class="gameboard">
        <div class="boxes" data-index="0"></div>
        <div class="boxes" data-index="1"></div>
        <div class="boxes" data-index="2"></div>
        <div class="boxes" data-index="3"></div>
        <div class="boxes" data-index="4"></div>
        <div class="boxes" data-index="5"></div>
        <div class="boxes" data-index="6"></div>
        <div class="boxes" data-index="7"></div>
        <div class="boxes" data-index="8"></div>
    </div>
    <footer>
        <p>
            Copyright Â©
            2022 desiangel
        </p><i class="mdi mdi-github" style="font-size: 32px;"></i>
    </footer>
    <script src="./app.js"></script>
</body>
</html>
