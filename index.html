<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">

<body>

        <h1>Tic Tac Toe</h1>
    </header>
    <div class="buttons">

        <button class="btn">AI Bot</button>
    </div>
    <div class="gameboard">
        <div class="boxes" data-number="1"></div>
        <div class="boxes" data-number="2"></div>
        <div class="boxes" data-number="3"></div>
        <div class="boxes" data-number="4"></div>
        <div class="boxes" data-number="5"></div>
        <div class="boxes" data-number="6"></div>
        <div class="boxes" data-number="7"></div>
        <div class="boxes" data-number="8"></div>
        <div class="boxes" data-number="9"></div>
    </div>
    <footer>
